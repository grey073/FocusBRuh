<!DOCTYPE html>
<html>
<head>
  <title>FocusGuard Pro</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>

<div id="dashboard">
  <h1>FocusGuard Pro</h1>
  <p>ðŸ”¥ Streak: <span id="streakDisplay">0</span></p>
  <button id="startBtn">Start Session</button>
</div>

<div id="timerSelect" class="hidden">
    <input type="number" id="customMinutes" placeholder="Custom Minutes" min="1">
<button id="customStart">Start Custom</button>
  <h2>Select Time</h2>
  <button class="preset" data-time="25">25 Min</button>
  <button class="preset" data-time="45">45 Min</button>
  <button class="preset" data-time="60">60 Min</button>
</div>

<div id="session" class="hidden">
  <h2 id="status">Focused</h2>
  <h3 id="timerDisplay">00:00</h3>
  <!-- Break Progress Bar -->
<div id="breakProgressContainer" class="hidden" style="width: 100%; background: #ddd; height: 12px; margin-top: 10px; border-radius: 6px;">
  <div id="breakProgress" style="height: 100%; width: 0%; background: #4caf50; border-radius: 6px;"></div>
</div>
  <p>Distractions: <span id="distractionCount">0</span></p>
  <p>Tab Switches: <span id="tabCount">0</span></p>
  <video id="video" width="400" height="300" autoplay muted></video>
  <button id="breakBtn">Take a Break</button>
     <button id="homeBtn">Stop</button>



<div id="breakSelect" class="hidden">
  <h3>Select Break Time</h3>
  <button class="breakPreset" data-time="5">5 Min</button>
  <button class="breakPreset" data-time="10">10 Min</button>
  <button class="breakPreset" data-time="15">15 Min</button>
</div>
</div>

<div id="cheer" class="hidden">
  <h1>ðŸŽ‰ Session Complete!</h1>
  <p id="rewardText"></p>
  <button id="homeBtn">Back</button>
</div>

<script src="js/ui.js"></script>
<script src="js/timer.js"></script>
<script src="js/detection.js"></script>
<script src="js/main.js"></script>

</body>
</html>
